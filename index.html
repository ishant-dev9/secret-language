<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Language Decoder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .app {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(12px);
        }

        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tabs button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-weight: 500;
        }

        .tabs button.active {
            background: #00f7ff;
            color: #000;
        }

        textarea {
            width: 100%;
            height: 110px;
            border-radius: 12px;
            border: none;
            padding: 12px;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        .action-btn {
            margin-top: 12px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #00f7ff, #00c6ff);
            color: #000;
        }

        .output-box {
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.35);
            border-radius: 12px;
            padding: 10px;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .output-header span {
            font-size: 13px;
            opacity: 0.8;
        }

        .copy-btn {
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn.copied {
            background: #00f7ff;
            color: #000;
        }

        .output {
            font-size: 13px;
            word-break: break-all;
            min-height: 40px;
        }
    </style>
</head>

<body>

    <div class="app">
        <h1>üîê Language Decoder</h1>

        <div class="tabs">
            <button id="encodeTab" class="active" onclick="switchMode('encode')">Converter</button>
            <button id="decodeTab" onclick="switchMode('decode')">Debugger</button>
        </div>

        <textarea id="input" placeholder="Write normal text to convert..."></textarea>

        <button class="action-btn" onclick="process()">Run</button>

        <div class="output-box">
            <div class="output-header">
                <span>Output</span>
                <button class="copy-btn" id="copyBtn" onclick="copyOutput()">Copy</button>
            </div>
            <div class="output" id="output">Result will appear here...</div>
        </div>
    </div>

    <script>
        let mode = "encode";

        // Switch mode
        function switchMode(selected) {
            mode = selected;

            document.getElementById("encodeTab").classList.remove("active");
            document.getElementById("decodeTab").classList.remove("active");

            if (selected === "encode") {
                document.getElementById("encodeTab").classList.add("active");
                document.getElementById("input").placeholder = "Write normal text to convert...";
            } else {
                document.getElementById("decodeTab").classList.add("active");
                document.getElementById("input").placeholder = "Paste coded pattern to debug...";
            }

            document.getElementById("input").value = "";
            document.getElementById("output").innerText = "Result will appear here...";
            resetCopyButton();
        }

        // Encode
        function encode(text) {
            let out = [];
            for (let i = 0; i < text.length; i++) {
                let value = text.charCodeAt(i) + 10 + i;
                out.push("‚àÜ" + value);
            }
            return out.join("|");
        }

        // Decode
        function decode(code) {
            let parts = code.split("|");
            let text = "";

            for (let i = 0; i < parts.length; i++) {
                let num = parseInt(parts[i].replace("‚àÜ", ""));
                let original = num - 10 - i;
                text += String.fromCharCode(original);
            }
            return text;
        }

        // Run
        function process() {
            const input = document.getElementById("input").value.trim();
            if (!input) return;

            let result = mode === "encode" ? encode(input) : decode(input);
            document.getElementById("output").innerText = result;
            resetCopyButton();
        }

        // Copy output
        function copyOutput() {
            const text = document.getElementById("output").innerText;
            if (!text || text === "Result will appear here...") return;

            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById("copyBtn");
                btn.innerText = "Copied!";
                btn.classList.add("copied");

                setTimeout(() => {
                    resetCopyButton();
                }, 1500);
            });
        }

        function resetCopyButton() {
            const btn = document.getElementById("copyBtn");
            btn.innerText = "Copy";
            btn.classList.remove("copied");
        }
    </script>

</body>

</html>
